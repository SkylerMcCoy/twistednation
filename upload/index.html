<html>
<head>
	<title>Upload | Index</title>
</head>
<body>
<h1>{{user}}</h1>
<h2>{{user.id}}</h2>
{% if albumlist %}
{%for album in albumlist%}
	<p>
		<a href= "{% url upload.views.viewalbum album.id %}">{{album.name}}</a>
	</p>

{% endfor %}
{% else %}
	<p>
		No albums available
	</p>
{% endif %}
<h3>
	Create new Album
</h3>
<form action="/albumlist/" method="post"> {% csrf_token %}
	{% if form.errors %}<p>Error found</p>
	{% endif %}
	{{form.as_p}}
	<input type="submit" value="Save"/>
</form>

<a href ="/logout/" >Logout</a>
</body>
</html>
